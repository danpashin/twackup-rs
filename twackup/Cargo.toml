[package]
name = "twackup"
version = "1.0.0"
description = "Safe and fast iOS CLI utility for rebuilding DEBs and backing up packages"
edition = "2021"
publish = false
license = "GPL-3.0-only"

[lib]
crate-type = ["staticlib", "rlib"]

[dependencies]

# Core
twackup-derive = { path = "../twackup-derive" }
tokio = { version = "1.5", features = ["rt-multi-thread", "sync", "macros", "fs"] }
memmem = "0.1"
memmap2 = "0.5"

# Archiving
ar = "0.9"
tokio-tar = "0.3"
flate2 = "1.0"
xz2 = "0.1"
zstd = "0.11.2"

# Serializing
plist = { version = "1.0", default-features = false, optional = true}
serde = { version = "1.0", features = ["derive"], optional = true }

# Logging
log = "0.4"
thiserror = "1.0"

# Misc
libc = "0.2"

# CLI Utils
console = { version = "0.15", default-features = false, features = [], optional = true }

[features]
default = []
cli = ["console"]
ios = []
with-serde = ["plist", "serde"]
